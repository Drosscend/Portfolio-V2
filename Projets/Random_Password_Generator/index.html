<body>
  <div class="inputBox">
    <h2>Générateur de mot de passe aléatoire</h2>
    <input type="text" placeholder="Générer le mot de passe" id="password" readonly />
    <img src="data/copy.png" class="copy" alt="copier" onclick="copyPassword();">
    <div id="btn" onclick="getPassword();">Générer le mot de passe</div>
  </div>

  <script>
    function getPassword() {
      var chars =
        "0123456789azertyuiopqsdfghjklmwxcvbnAZERTYUIOPQSDFGHJKLMWXCVBN!@#$%^&*()_+?><:{}[]-.";
      var passwordLength = 16;
      var password = "";

      for (var i = 0; i < passwordLength; i++) {
        var randomNumber = Math.floor(Math.random() * chars.length);
        password += chars.substring(randomNumber, randomNumber + 1);
      }
      document.getElementById("password").value = password;
    }

    function copyPassword() {
      var copyPassText = document.getElementById("password");
      copyPassText.select();
      copyPassText.setSelectionRange(0, 9999);
      document.execCommand("copy");
    }
  </script>
